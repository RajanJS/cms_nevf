components:
  schemas:
    Contact:
      type: object
      required:
        - userId
        - firstName
        - lastName
        - email
        - displayName
        - phoneNumber
      properties:
        userId:
          type: uuid
          description: the id of user who created this contact (Created by)
          example: lq7j2uD800PzK6k5Ec9kxacTAql2
        firstName:
          type: string
          description: the contact's firstname
          example: Rajan
        lastName:
          type: string
          description: the contact's lastName
          example: Maharjan
        email:
          type: string
          description: the contact's email address
          example: rajan@g.co
        phoneNumber:
          type: string
          description: the contact's phone number
          example: 9841347569
        displayName:
          type: string
          description: the contact's display name
